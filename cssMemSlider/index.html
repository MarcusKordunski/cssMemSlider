<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meme Slider</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<input type="radio" checked="checked" name="radio" id="radio1" checked>
		<input type="radio" name="radio" id="radio2">
		<input type="radio" name="radio" id="radio3">
		<input type="radio" name="radio" id="radio4">
		<div class="images">
			<div class="img1">
				<img src="./assets/pets-freddie.png">
			</div>
			<div class="img2">
				<img src="./assets/pets-charly.png">
			</div>
			<div class="img3">
				<img src="./assets/pets-scarlet.png">
			</div>
			<div class="img4">
				<img src="./assets/pets-timmy.png">
			</div>
		</div>
		<div class="under-slider">
			<div class="comments">
				<p class="comment1">Cool cat fredik.</p>
				<p class="comment2">Cool charly.</p>
				<p class="comment3">Cool scarlet.</p>
				<p class="comment4">Cool timmy.</p>
			</div>
			<div class="controls">

				<label class="radio label1" for="radio1">
					<div class="radiobtn radiobtn1"></div>
				</label>

				<label class="radio label2" for="radio2">
					<div class="radiobtn radiobtn2"></div>
				</label>

				<label class="radio label3" for="radio3">
					<div class="radiobtn radiobtn3"></div>
				</label>

				<label class="radio label4" for="radio4">
					<div class="radiobtn radiobtn4"></div>
				</label>

			</div>
		</div>
	</div>
</body>

</html>
